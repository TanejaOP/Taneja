<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Sicons-Basic-Round-Social-Facebook.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');</style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mt-36 flex mx-48">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fblogo.svg" alt="">
            <p class="text-2xl mx-7" style="font-size: 30px; height:15px;">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg shadow-md shadow-slate-300 w-1/4">
            <input class="px-4 h-14 my-2 rounded-md border border-1 border-gray-200 outline-blue-400 outline-1 shadow-sm";" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 rounded-md border border-1 border-gray-200 outline-blue-400 shadow-sm" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold h-12 my-2 rounded-md text-xl">Log In</button>
            <span class="mx-28 text-sm text-blue-700 hover:underline my-1 pb-4 cursor-pointer font-normal">Forgotten password?</span>
            <hr>
            <button class=" my-2 h-12 text-white font-bold w-48 rounded-md mt-7 mx-20" style="background-color: rgb(58, 183, 33); font-size: 17px;">Create new account</button>
        </div>
    </div>
</body>
</html>
